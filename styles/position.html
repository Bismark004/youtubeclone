<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Position practice</title>
  </head>
  <body style="height: 3000px">
    <div
      style="
        height: 50px;
        bottom: 100px;
        right: 0px;
        left: 0px;
        top: 0px;
        left: 50px;
        color: white;
        background-color: black;
        position: fixed;
      "
    >
      header
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">
      div 2
    </div>
  </body>
</html>
